name: DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for GitLeaks

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  sca:
    name: SCA - Dependency Scanning
    runs-on: ubuntu-latest
    needs: secrets-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-results.json

      - name: Upload SCA results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-results
          path: snyk-results.json
          retention-days: 30

  sast:
    name: SAST - Static Application Security Testing
    runs-on: ubuntu-latest
    needs: secrets-scan # Run after secrets scan passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/javascript
            p/typescript
          generateSarif: "1"
        env:
          SEMGREP_RULES: auto

      - name: Upload SAST results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-results
          path: semgrep.sarif
          retention-days: 30

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [secrets-scan, sca, sast] # Run after all security checks pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        env:
          # Example: Using secrets properly from GitHub Secrets
          API_KEY: ${{ secrets.API_KEY }}

      - name: Verify secrets are masked
        run: |
          echo "Testing secret masking..."
          echo "API_KEY value: $API_KEY"
          echo "This demonstrates that secrets are automatically masked in logs"
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Run tests
        run: npm test
        continue-on-error: false
        env:
          # Secrets passed securely to test environment
          API_KEY: ${{ secrets.API_KEY }}

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            coverage/
          retention-days: 7
